<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="pasta_css/login.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div id="imagem">
                <img src="imagens_projeto/Bem vindo.png">
            </div>
        </div>
        <div class="box2">
            <div class="form">
                <div class="login">
                    <img src="imagens_projeto/user.png">
                    <h3>Login</h3>
                </div>
                <form action="">
                    <input type="email" id="emailId" placeholder="Email ou número de telefone">
                    <input type="password" id="senhaId" placeholder="Senha">
                    <input id="entrar" type="button" value="Entrar">
                </form>
                <div class="lembrar">
                    <input type="checkbox" id="checkId">
                    <label for="checkId">Lembrar senha</label>
                </div>
                <h4 style="font-family: arial; font-size: 13px; margin-left: -98px;">Não tem uma conta? <a href="cadastro.html" style="text-decoration: none;color: rgb(62, 104, 243);">Cadastre-se</a></h4>
            </div>
            <div class="conectar">
                <br>
                <br>
                <br>
                <h5 style="color: gray; ">Entrar com:</h5>
                <div>
                    <a href="https://accounts.google.com"><img src="imagens_projeto/google.png"></a>
                    <a href="https://pt-br.facebook.com/"><img src="imagens_projeto/facebook.png"></a>
                    <a href="https://www.instagram.com/?hl=en"><img src="imagens_projeto/Instagram.webp"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

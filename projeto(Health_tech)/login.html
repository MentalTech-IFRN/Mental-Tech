<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="pasta_css/login.css">
</head>
<body>
    <div class="container">
        <div class="box1">
            <div id="imagem">
                <img src="imagens_projeto/Bem vindo.png">
            </div>
        </div>
        <div class="box2">
            <div class="form">
                <div class="login">
                    <img src="imagens_projeto/user.png">
                    <h3>Login</h3>
                </div>
                <form action="">
                    <div id="nome">
                        <input type="text" id="nomeId" placeholder="Nome">
                        <input type="text" id="sobrenomeId" placeholder="Sobrenome">
                    </div>
                    <input type="email" id="emailId" placeholder="Email ou número de telefone">
                    <input type="password" id="senhaId" placeholder="Senha">
                    <input type="password" id="senhaId" placeholder="Digite novamente a senha">
                    <input id="entrar" type="button" value="Criar uma conta">
                </form>
                <div class="lembrar">
                    <input type="checkbox" id="checkId">
                    <label for="checkId">Li e concordo com os termos de serviço</label>
                </div>
            </div>
            <div class="conectar">
                <h5 style="color: gray; ">Entrar com:</h5>
                <div>
                    <a href="https://accounts.google.com"><img src="imagens_projeto/google.png"></a>
                    <a href="https://pt-br.facebook.com/"><img src="imagens_projeto/facebook.png"></a>
                    <a href="https://www.instagram.com/?hl=en"><img src="imagens_projeto/Instagram.webp"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
